<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>Kolom Baris</h1>
    <br>
    <form id="formKolbar">
        <label for="">baris</label>
        <input type="number" id="baris">
        <br>
        <br>
        <label for="">kolom</label>
        <input type="number" id="kolom">
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
    <textarea name="" id="result" cols="30" rows="10"></textarea>
    <br>
    <br>
    <br>
    <h1>Reverse Function</h1>
    <br>

    <input type="number" id="numberreverse">
    <button type="button" id="btnrev">Submit</button>
    <br>
    <br>
    <label>Hasil :</label>
    <br>
    <br>
    <label id="resultreverse"></label>
    <br>
    <br>
    <br>
    <h1 class="text-center">Batu Gunting Kertas</h1>
    <div class="row text-center">
        <div class="col">
            <h4>User</h4>
            <button id="batuuser" value="0">Batu</button>
            <br>
            <br>
            <button id="guntinguser" value="1">Gunting</button>
            <br>
            <br>
            <button id="kertasuser" value="2">Kertas</button>
        </div>
        <div class="col">
            <h4>COM</h4>
            <button disabled="disabled">Batu</button>
            <br>
            <br>
            <button disabled="disabled">Gunting</button>
            <br>
            <br>
            <button disabled="disabled">Kertas</button>
        </div>
    </div>
    <br>
    <br>
    <script>
        const btnBatu = document.querySelector("#batuuser");
        const btnKertas = document.querySelector("#kertasuser");
        const btnGunting = document.querySelector("#guntinguser");

        const Condition = (input, ai) => {
            if (input == "Batu" && ai == "Gunting") {
                return true;
            } else if (input == "Batu" && ai == "Kertas") {
                return false;
            } else if (input == "Kertas" && ai == "Batu") {
                return true;
            } else if (input == "Kertas" && ai == "Gunting") {
                return false;
            } else if (input == "Gunting" && ai == "Batu") {
                return false;
            } else if (input == "Gunting" && ai == "Kertas") {
                return true;
            } else {
                return false;
            }
        }

        const chosen = (input) => {
            switch (input) {
                case 0:
                    return "Batu";
                    break;
                case 1:
                    return "Gunting";
                    break;
                case 2:
                    return "Kertas";
                    break;
            }
        }

        [btnBatu, btnKertas, btnGunting].forEach(each => {
            each.addEventListener("click", () => {
                const user = chosen(parseInt(each.value));
                const ai = chosen(Math.floor(Math.random() * 3));
                if (ai == user) {
                    alert(`AI choose ${ai},Draw`);
                } else {
                    if (Condition(user, ai) == 1) {
                        alert(`AI choose ${ai},You Won`);
                    } else {
                        alert(`AI choose ${ai},You Lose`);
                    }
                }
            });
        })
    </script>


</body>

</html>

<script>
    const formKolbar = document.querySelector("#formKolbar");
    const inputBaris = document.querySelector("#baris");
    const inputKolom = document.querySelector("#kolom");
    const result = document.querySelector("#result");

    formKolbar.addEventListener("submit", (e) => {
        e.preventDefault();
        let i, j, text, loop;
        loop = inputBaris.value * inputKolom.value;
        text = "";
        for (j = 0; j < inputKolom.value; j++) {
            for (i = 0; i < inputBaris.value; i++) {
                text += (loop) % 2 == 1 ? `X` : `O`;
                loop--;
            }
            text += `\n`;
        }
        result.textContent = text;
    });

    const inputRev = document.querySelector("#numberreverse");
    const btnRev = document.querySelector("#btnrev");
    const resultInner = document.querySelector("#resultreverse");

    btnRev.addEventListener("click", () => {
        let result;
        result = "";
        for (i = inputRev.value.length; i > 0; i--) {
            result += inputRev.value.charAt(i - 1);
        }
        resultInner.textContent = result;
    });

</script>
